server:
    port: 8080
    shutdown: graceful

spring:
    # 서브모듈 profile
    profiles:
        active: prod
        include:
            - jpa
            - ncp
            - jwt
            - kakao
            - sentry
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 30MB

springdoc:
    swagger-ui:
        enabled: true
        path: /swagger-ui.html
---
spring:
    config:
      activate:
          on-profile: local

decorator:
    datasource:
        p6spy:
            enable-logging: true

---
spring:
    config:
        activate:
            on-profile: dev

decorator:
    datasource:
        p6spy:
            enable-logging: true


---
spring:
    config:
        activate:
            on-profile: prod

decorator:
    datasource:
        p6spy:
            enable-logging: false

springdoc:
  swagger-ui:
      enabled: false