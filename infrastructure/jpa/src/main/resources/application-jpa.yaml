spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:spot
    username: sa
    password:

  jpa:
    database: h2
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

decorator:
  datasource:
    p6spy:
      enable-logging: true