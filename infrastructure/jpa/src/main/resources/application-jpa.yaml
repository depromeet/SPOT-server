spring:
  datasource:
    url: jdbc:mysql://mysql:3306/spot
    username: test1234
    password: test1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  # 주의: 프로덕션 환경에서는 'validate' 사용 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: always  # 필요한 경우 'never'로 변경

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

decorator:
    datasource:
        p6spy:
            enable-logging: true

# 필요한 경우 추가 설정

oauth:
    clientId: ${CLIENT_ID}
    kauthTokenUrlHost: ${KAUTH_TOKEN_URL_HOST}
    kauthUserUrlHost: ${KAUTH_USER_URL_HOST}
